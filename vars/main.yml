---
# vars file for nginx
nginx_base_path: /etc/opt/rh/rh-nginx18/nginx
nginx_conf_file_path: "{{ nginx_base_path }}/nginx.conf"
nginx_mime_file_path: "{{ nginx_base_path }}/mime.types"
nginx_vhost_path: "{{ nginx_base_path}}/conf.d"
nginx_default_vhost_path: "{{ nginx_vhost_path }}/default.conf"
root_group: root
